    <title>登陆</title>

    <link href="/ZSGLXT/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
		  padding-top: 40px;
		  padding-bottom: 40px;
		  background-color: #eee;
		  background:url("/ZSGLXT/img/1.jpg"); 
		  
		  background-size: cover;
		}
		.container{
			width: 450px;
			height: 400px;
			background:rgba(255,255,255,0.7);
			border-radius: 15px;
		}
		.form-signin {
		  max-width: 330px;
		  padding: 15px;
		  margin: 0 auto;
		}
		.form-signin .form-signin-heading,
		.form-signin .checkbox {
		  margin-bottom: 10px;
		}
		.form-signin .checkbox {
		  font-weight: normal;
		}
		.form-signin .form-control {
		  position: relative;
		  font-size: 16px;
		  height: auto;
		  padding: 10px;
		  -webkit-box-sizing: border-box;
		     -moz-box-sizing: border-box;
		          box-sizing: border-box;
		}
		.form-signin .form-control:focus {
		  z-index: 2;
		}
		.form-signin input[type="text"] {
		  margin-bottom: -1px;
		  border-bottom-left-radius: 0;
		  border-bottom-right-radius: 0;
		}
		.form-signin input[type="password"] {
		  margin-bottom: 10px;
		  border-top-left-radius: 0;
		  border-top-right-radius: 0;
		}
		#check_code{
			font-size:30px;
			line-height:40px;
			margin:0 0 0 20px;
		}
		.red{
			color:red;
		}
		.blue{
			color:green;
		}
	</style>

  </head>

<body>
    <div class="container">

      <form class="form-signin " role="form" action="/ZSGLXT/login" method="post" id="form1">
        <h2 class="form-signin-heading">登陆</h2>
        <input type="text" class="form-control" placeholder="请输入用户名" required autofocus name="username" id="username"/><br>
        <input type="password" class="form-control" placeholder="请输入密码" required name="password" id="password"/>
      	<input type="text" class="form-control" name="code" required placeholder="请输入验证码" id="code"/><br/>
   	   	<img id="img" src="/ZSGLXT/codeController/user/check"> <a href="javascript:refresh()">看不清楚，换一张</a><br/>
   	   	<!--  
   	   	<select name="grant" class="form-control">
        	<option value="1">权限1</option>
        	<option value="2">权限2</option>
        	<option value="3">权限3</option>
        	<option value="4">权限4</option>
        	<option value="5">权限5</option>
        </select>
        <br />
        -->
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login_btn">登陆</button>
        <!--  <button class="btn btn-lg btn-primary btn-block" type=button id="reg_btn">注册</button>-->
      </form>

    </div>

<script type="text/javascript" src="/ZSGLXT/js/jQuery-2.2.2-min.js" ></script>
<script>
	function refresh() {  
	    var url = "/ZSGLXT/codeController/user/check?number="+Math.random();  
	    $("#img").attr("src",url);  
	}  
</script>
</body>
</html>
